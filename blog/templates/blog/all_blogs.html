{% extends 'portfolio/base.html' %}

{% block content %}


Hello blog


<h2>Dream has writen {{blogs.count}} blog{{ blogs.count|pluralize }}</h2>

{% for blog in blogs %}

<a href="{% url 'blog:detail' blog.id %}"><h2>{{ blog.title }}</h2></a>
<h2>{{ blog.description|truncatechars:100 }}</h2>
<h2>{{ blog.date|date:'M d Y' }}</h2>

{% endfor %}

{% endblock%}
