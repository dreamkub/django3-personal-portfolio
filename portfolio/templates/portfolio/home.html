
{% extends 'portfolio/base.html' %}

{% block content %}

    <h1>Dream Space Porfolio</h1>

    {% load static %}


    <a href="{% url 'blog:all_blogs' %}">Blog</a>
    <br>



    <a href="{% static 'portfolio/python_book_01.pdf' %}">Resume</a>
    <div>
        <img src="{% static 'portfolio/cat_2.jpg'%}">
    </div>



    {% for project in projects %}

    <h2>{{ project.title }}</h2>
    <p>{{ project.description }}</p>

    <img src="{{project.image.url}}" height = 400 width = 400>

    {% if project.url %}
    <a href="{{ project.url}}">Link</a>
    {% endif %}

    {% endfor %}

  {% endblock %}
